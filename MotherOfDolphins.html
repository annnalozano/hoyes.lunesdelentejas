<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola Retro</title>
  <link rel="icon" type="image/x-icon" href="img/dolphin_1f42c.png" /> <!-- Favicon -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('fondo-delfines.jpg'); /* Reemplaza con tu imagen real */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      position: absolute;
      top: 100px;
      left: 100px;
      background-color: limegreen;
      padding: 10px 20px;
      display: inline-block;
    }

    .wordart {
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      margin-bottom: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: cyan;
      text-shadow: 1px 1px 2px black;
    }

    .menu-item img {
      width: 24px;
      margin-right: 8px;
    }

    a {
      color: cyan;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="wordart">hola!</div>

    <div class="menu-item">
      <img src="icono-doc.png" alt="icono">
      <a href="#">★ info</a>
    </div>

    <div class="menu-item">
      <img src="icono-doc.png" alt="icono">
      <a href="#">★ work</a>
    </div>
  </div>

</body>
</html>

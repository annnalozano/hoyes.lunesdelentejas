<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="icon" type="image/x-icon" href="../img/dolphin_1f42c.png">
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            overflow: hidden; /* Eliminar la barra de desplazamiento */
        }

        .header {
            display: flex;
            justify-content: flex-start; /* Alinear los items del header */
            align-items: center;
            margin: 20px;
        }

        .header button {
            padding: 5px 15px;
            border: 1px solid black;
            background: none;
            cursor: pointer;
            margin-left: auto; /* Alinea el botón "INICIO" a la derecha */
        }

        .about {
            border: 1px solid black;
            padding: 15px;
            margin: 30px 0;
            display: flex;
        }

        .about div:first-child {
            font-weight: bold;
            width: 100px;
        }

        .menu {
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: relative;
    margin-left: 100px; /* Ajusté este valor para mover el menú más a la derecha */
}


        .menu div {
            margin: 8px 0;
        }

        .menu-item {
            position: relative;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        /* Estilo para el rectángulo en hover */
        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Cubre todo el ancho de la pantalla */
            height: 100%; /* Cubre todo el alto del item */
            background-color: white; /* Fondo blanco */
            border: 1px solid black; /* Borde negro */
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1; /* Poner detrás del texto del item */
        }

        /* Al hacer hover sobre un item, muestra el rectángulo */
        .menu-item:hover::before {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0; /* Hacer el footer más estrecho */
        }

        .footer p {
            margin: 5px 0;
            font-size: 12px;
        }

        .footer img {
            height: 30px;
            margin: 0 5px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div>Go back</div>
        <button>INICIO</button>
    </div>

    <div class="menu">
        <div class="menu-item">Sobre mi</div> <!-- Agregado como item más -->
        <div class="menu-item">001 &nbsp; Work</div>
        <div class="menu-item">002 &nbsp; Exhibiciones</div>
        <div class="menu-item">003 &nbsp; Residencias</div>
        <div class="menu-item">004 &nbsp; Talleres</div>
        <div class="menu-item">005 &nbsp; Premios</div>
    </div>

 
    </div>

    <div class="footer">
        <p>Si estudias el material de este sitio web, con suerte comprenderás cuál ha sido nuestro propósito aquí en la tierra.</p>
        <p>Click al link con más información sobre el server</p>

            <img src="../gif/earth2.gif" alt="Globo animado" style="filter: grayscale(100%);">
            <img src="../gif/earth2.gif" alt="Globo animado" style="filter: grayscale(100%);">
            <img src="../gif/earth2.gif" alt="Globo animado" style="filter: grayscale(100%);">
            <img src="../gif/earth2.gif" alt="Globo animado" style="filter: grayscale(100%);">
            <img src="../gif/earth2.gif" alt="Globo animado" style="filter: grayscale(100%);">
        </div>
    </div>
</body>
</html>

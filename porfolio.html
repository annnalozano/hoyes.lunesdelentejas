<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <link rel="icon" type="image/x-icon" href="img/dolphin_1f42c.png" /> <!-- Favicon -->
    <style>
        :root {
            /* Variables para controlar los tamaños */
            --gif-size: 30px; /* Tamaño del gif */
            --gif-height: 30px; /* Altura del gif */
            --titulo-width: 200px; /* Ancho de los recuadros */
            --titulo-height: 10px; /* Altura de los recuadros */
            --gap: 40px; /* Espacio entre los recuadros */
            --font-size: 14px; /* Tamaño de la fuente */
            --element-height: 60px; /* NUEVO valor consistente para imagen y título */
        }

        body {
            background-color: #d9d7a5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .top-bar img {
            width: 40px;
        }

        .top-bar button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;  /* Sin fondo */
            border: 2px solid black;        /* Línea continua */
            font-weight: normal;            /* Sin negrita */
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #f1f1f1;  /* Color de fondo al pasar el mouse */
        }

        .barra-con-texto {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .barra {
            display: flex;
            justify-content: center;
            gap: var(--gap); /* Utiliza la variable de espacio */
            background-color: #b4b680;
            padding: 40px 0;
            width: 90%;
            border: 1px solid #888;
        }

        .contenedor {
            text-align: center;
        }

        .imagen {
    height: var(--element-height);
    width: auto;
    object-fit: contain; /* o 'cover', dependiendo del efecto visual deseado */
}
        .titulos {
            display: flex;
            justify-content: center;
            gap: var(--gap); /* Utiliza la variable de espacio */
            margin-top: 20px;
            width: 90%;
        }
        .titulo {
    width: var(--titulo-width);
    height: var(--element-height); /* altura igual que la imagen */
    font-size: var(--font-size);
    text-align: center;
    margin-top: 10px;
    padding: 8px;
    display: inline-block;
    border: 4px solid transparent;
    background-color: transparent;
    font-weight: normal;
    position: relative;
    line-height: var(--element-height); /* centra verticalmente el texto */
    border-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='4'><path d='M0 2 h4 M6 2 h1 M9 2 h4 M15 2 h1' stroke='black' stroke-width='2' fill='none'/></svg>") 2 round;
}


        /* Estilo para los gifs fuera del recuadro */
        .titulo img {
            position: absolute;
            left: -25px; /* Ajusta el gif fuera del recuadro */
            top: 50%; /* Centra el gif verticalmente */
            transform: translateY(-50%);
            width: var(--gif-size); /* Utiliza la variable para el tamaño */
            height: var(--gif-size); /* Utiliza la variable para el tamaño */
        }

        
    </style>
</head>         
<body>

    <div class="top-bar">
        <img src="./gif/home_pink.gif" alt="Casa">
        <div>
            <button>INICIO</button>
            <button>INFO</button>
        </div>
    </div>

    <!-- Primera barra + títulos -->
    <div class="barra-con-texto">
        <div class="barra">
            <div class="contenedor">
                <img src="img/barça/dithered-image (2) - copia.png" class="imagen" alt="Comiat Victor Tomas">
            </div>
            <div class="contenedor">
                <img src="imagen2.jpg" class="imagen" alt="Tiburon">
            </div>
            <div class="contenedor">
                <img src="imagen3.jpg" class="imagen" alt="Dreams Do Come True">
            </div>
            <div class="contenedor">
                <img src="imagen4.jpg" class="imagen" alt="Jaleo">
            </div>
        </div>
        <div class="titulos">
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif Comiat Victor Tomas"> Comiat Victor Tomas
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif Tiburon"> Razz Human
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif Dreams Do Come True"> GAIA
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif Jaleo"> Jaleo
            </div>
        </div>
    </div>

    <!-- Segunda barra + títulos -->
    <div class="barra-con-texto">

            <div class="contenedor">
                <img src="imagen5.jpg" class="imagen" alt="Razz Human">
            </div>
            <div class="contenedor">

            </div>
            <div class="contenedor">
                <img src="imagen7.jpg" class="imagen" alt="SoftRobot">
            </div>
            <div class="contenedor">
                <img src="imagen8.jpg" class="imagen" alt="SoftRobot">
            </div>
            <div class="contenedor">
                <img src="imagen9.jpg" class="imagen" alt="SoftRobot">
            </div>
        </div>
        <div class="titulos">
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif Razz Human"> Angoustrine
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif SoftRobot"> SoftRobot
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif SoftRobot"> Tiburon
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif SoftRobot"> captain
            </div>
            <div class="titulo">
                <img src="gif/info_teclado.gif" alt="Gif SoftRobot"> dreams do come true 
            </div>
        </div>
    </div>

</body>
</html>

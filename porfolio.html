<!DOCTYPE html>

    <style>
        :root {
            /* Variables para controlar los tamaños */
            --gif-size: 30px; /* Tamaño del gif */
            --gif-height: 30px; /* Altura del gif */
            --titulo-width: 200px; /* Ancho de los recuadros */
            --titulo-height: 10px; /* Altura del recuadro */
            --gap: 90px; /* Espacio entre los recuadros */
            --font-size: 14px; /* Tamaño de la fuente */
            --element-height: 10px; /* NUEVO valor consistente para imagen y título */
            --barra-height: 200px;
        }

        body {
            background-color: #d9d7a5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end; /* botón a la derecha */
            align-items: center;
            padding: 15px 30px;
            gap: 10px;
        }

        .top-bar img {
            width: 40px;
            cursor: pointer;
            margin-right: auto; /* para que el gif quede a la izquierda */
        }

        .top-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;  /* Sin fondo */
            border: 2px solid black;        /* Línea continua */
            font-weight: normal;            /* Sin negrita */
            cursor: pointer;
        }

        .barra-con-texto {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

      .barra {
    height: var(--barra-height);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: var(--gap);  /* espacio entre imágenes */
    background-color: #b4b680;
    padding: 0 20px;
    width: 90%;
    border: 1px solid #888;
    box-sizing: border-box;
    overflow: hidden;
}

.imagen {
    height: var(--barra-height); /* altura igual a la barra */
    width: auto;                 /* mantener proporción */
    max-width: none;
    object-fit: contain;
    cursor: pointer;
    display: block;
}


        .contenedor {
            text-align: center;
            display: flex;
            flex-direction: column; /* Asegura que la imagen y el título se apilen verticalmente */
            align-items: center; /* Centra los elementos (imagen y título) */
            width: var(--titulo-width);
            flex-shrink: 0; /* para que no se encoja y mantenga ancho */
        }

     

        /* Para imágenes verticales: dales más altura */
        .imagen.vertical {
            height: calc(var(--barra-height) * 1.2); /* 20% más alta */
            object-fit: contain; /* evita recortes si es muy alta */
        }

        .titulos {
            display: flex;
            justify-content: center;
            gap: var(--gap); /* Utiliza la variable de espacio */
            margin-top: 20px;
            width: 90%;
        }

        .titulo {
            width: var(--titulo-width);
            height: var(--element-height);
            font-size: var(--font-size);
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            display: inline-block;
            border: 4px solid transparent;
            background-color: transparent;
            font-weight: normal;
            position: relative;
            line-height: var(--element-height);
            border-image: url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='4'%3E%3Cpath%20d='M0%202%20h4%20M6%202%20h1%20M9%202%20h4%20M15%202%20h1' %20stroke='black'%20stroke-width='2'%20fill='none'/%3E%3C/svg%3E") 2 round;
            cursor: default;
            user-select: none;
        }

        /* Estilo para los gifs fuera del recuadro */
        .titulo img {
            position: absolute;
            left: -25px; /* Ajusta el gif fuera del recuadro */
            top: 50%; /* Centra el gif verticalmente */
            transform: translateY(-50%);
            width: var(--gif-size); /* Utiliza la variable para el tamaño */
            height: var(--gif-size); /* Utiliza la variable para el tamaño */
            pointer-events: none; /* No interfiere con el click */
        }
        
    </style>
</head>

    .video-container {
      margin-bottom: 20px;
      opacity: 0; /* Inicialmente invisible */
      transform: translateY(50px); /* Desplazado hacia abajo */
      transition: opacity 1s ease-out, transform 1s ease-out;
      width: 200px; /* Ancho fijo para crear el marco cuadrado */
      height: 200px; /* Altura fija para crear el marco cuadrado */
      overflow: hidden; /* Para evitar que el contenido se salga del marco */
      position: relative;
    }

    .video-container.show {
      opacity: 1; /* Video visible */
      transform: translateY(0); /* Eliminar desplazamiento */
    }

    video {
      width: 100%; /* El video ocupará todo el contenedor */
      height: 100%; /* El video ocupará todo el contenedor */
      object-fit: cover; /* El contenido del video se ajustará dentro del marco cuadrado */
      display: block;

  <script>
    // IntersectionObserver para hacer que los videos aparezcan al hacer scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const videoIndex = Array.from(entry.target.parentElement.children).indexOf(entry.target);

          // Retrasar la aparición de los videos por su posición
          setTimeout(() => {
            entry.target.classList.add('show');
          }, videoIndex * 30); // Escalonar el retraso con 30ms entre cada video
        }
      });
    }, { threshold: 0.1 }); // El video aparece cuando el 10% es visible

    // Seleccionar todos los contenedores de video
    const videoContainers = document.querySelectorAll('.video-container');
    videoContainers.forEach(container => {
      observer.observe(container); // Observar cada contenedor de video
    });

    // Funcionalidad para ampliar el video al hacer clic
    videoContainers.forEach(container => {
      const video = container.querySelector('video');
      video.addEventListener('click', () => {
        const expandedContainer = document.querySelector('.video-container.expanded');
        if (expandedContainer) {
          // Detener la reproducción del video ampliado actual
          const expandedVideo = expandedContainer.querySelector('video');
          expandedVideo.pause();
          expandedVideo.currentTime = 0; // Reiniciar el video
          expandedContainer.classList.remove('expanded');
          videoContainers.forEach(v => v.classList.remove('hidden')); // Mostrar todos los videos
        }

        // Alternar el estado ampliado del video clicado
        container.classList.toggle('expanded');
        if (container.classList.contains('expanded')) {
          videoContainers.forEach(v => {
            if (v !== container) v.classList.add('hidden'); // Ocultar otros videos
          });
          // Iniciar la reproducción automática del video ampliado
          video.play();

          // Subrayar la cápsula correspondiente
          const index = Array.from(videoContainers).indexOf(container);
          document.querySelectorAll('.capsula-link').forEach(link => link.classList.remove('active'));
          document.querySelector(`.capsula-link[data-index="${index}"]`).classList.add('active');
        }
      });
    });
  </script>

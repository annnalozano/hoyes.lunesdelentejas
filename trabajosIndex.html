<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <style>
        body {
            background-color: #d9d7a5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .top-bar img {
            width: 40px;
        }

        .top-bar button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;  /* Sin fondo */
            border: 2px solid black;        /* Línea continua */
            font-weight: normal;            /* Sin negrita */
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #f1f1f1;  /* Color de fondo al pasar el mouse */
        }

        .barra-con-texto {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .barra {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #b4b680;
            padding: 40px 0; /* más alto */
            width: 90%;
            border: 1px solid #888;
        }

        .contenedor {
            text-align: center;
        }

        .imagen {
            width: 180px;
            height: auto;
        }

        .titulos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            width: 90%;
        }

        .titulo {
            width: 180px;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            display: inline-block;
            border: 2px solid black;  /* Línea continua */
            background-color: transparent;  /* Sin fondo */
            font-weight: normal;  /* Sin negrita */
        }
    </style>
</head>         
<body>

    <div class="top-bar">
        <img src="../gif/earth2.gif" alt="Globo animado" style="filter: grayscale(100%)" />
        <div>
            <button>INICIO</button>
            <button>INFO</button>
        </div>
    </div>

    <!-- Primera barra + títulos -->
    <div class="barra-con-texto">
        <div class="barra">
            <div class="contenedor">
                <img src="imagen1.jpg" class="imagen" alt="Comiat Victor Tomas">
            </div>
            <div class="contenedor">
                <img src="imagen2.jpg" class="imagen" alt="Tiburon">
            </div>
            <div class="contenedor">
                <img src="imagen3.jpg" class="imagen" alt="Dreams Do Come True">
            </div>
            <div class="contenedor">
                <img src="imagen4.jpg" class="imagen" alt="Jaleo">
            </div>
        </div>
        <div class="titulos">
            <div class="titulo">Comiat Victor Tomas</div>
            <div class="titulo">Tiburon</div>
            <div class="titulo">Dreams Do Come True</div>
            <div class="titulo">Jaleo</div>
        </div>
    </div>

    <!-- Segunda barra + títulos -->
    <div class="barra-con-texto">
        <div class="barra">
            <div class="contenedor">
                <img src="imagen5.jpg" class="imagen" alt="Razz Human">
            </div>
            <div class="contenedor">
                <img src="imagen6.jpg" class="imagen" alt="SoftRobot">
            </div>
            <div class="contenedor">
                <img src="imagen7.jpg" class="imagen" alt="SoftRobot">
            </div>
            <div class="contenedor">
                <img src="imagen8.jpg" class="imagen" alt="SoftRobot">
            </div>
            <div class="contenedor">
                <img src="imagen9.jpg" class="imagen" alt="SoftRobot">
            </div>
        </div>
        <div class="titulos">
            <div class="titulo">Razz Human</div>
            <div class="titulo">SoftRobot</div>
            <div class="titulo">SoftRobot</div>
            <div class="titulo">SoftRobot</div>
            <div class="titulo">SoftRobot</div>
        </div>
    </div>

</body>
</html>
